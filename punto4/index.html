<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>tienda</title>
  </head>
  <body>
    <div class="titulo">
        <p class="title">SUPER MERCADO</p>
    </div>

    <div class="espacio"></div>

    <div class="contenedor">

      <div class="espacio"></div>

      <div class="caja2">
        <div class="cajablanco">
        </div>
        <img src="img/descuento.png" alt="BONO" class="imgdes" />
      </div>

      <div class="caja1">
        <div class="espa"></div>
        <img src="img/huevos.jpg" alt="caja_huevos" class="cajaimg" />
        <p class="dispo">Disponibilidad <span>30</span></p>
        <p class="dispo" name="precio"><span>$</span>15.000 c/u</p>
        <input
          class="cajacompra"
          type="text"
          name="cantH"
          placeholder="ingrese la cantidad deseada"
        />
        <button class="boton1" onclick="addH()"></button>
      </div>

      <div class="caja1">
        <div class="espa"></div>
        <img src="img/leche.jpg" alt="caja_leche" class="cajaimg">
        <p class="dispo">Disponibilidad <span>20</span></p>
        <p class="dispo" name="precio"><span>$</span>3.500 c/u</p>
        <input  
          class="cajacompra" 
          type="text" 
          name="cantL" 
          placeholder="ingrese la cantidad deseada"
        />
        <button class="boton1" onclick="addL()" ></button>
      </div>

      <div class="caja1">
        <div class="espa"></div>
        <img src="img/pan.jpg" alt="pan" class="cajaimg" />
        <p class="dispo">Disponibilidad <span>50</span></p>
        <p class="dispo" name="precio"><span>$</span>2.000 c/u</p>
        <input
          class="cajacompra"
          type="text"
          name="cantP"
          placeholder="ingrese la cantidad deseada"
        />
        <button class="boton1" onclick="addP()" ></button>
      </div>

      <div class="caja1">
        <div class="espa"></div>
        <img src="img/frutas,png.webp" alt="fruta_mix" class="cajaimg">
        <p class="dispo">Disponibilidad <span>50</span></p>
        <p class="dispo" name="precio"><span>$</span>5.000 c/u</p>
        <input  
          class="cajacompra" 
          type="text" 
          name="cantF" 
          placeholder="ingrese la cantidad deseada"
        />
        <button class="boton1" onclick="addF()"></button>
      </div>

      <div class="caja2">
        <div class="cajablanco"></div>
        <img src="img/descuento.png" alt="BONO" class="imgdes" />
      </div>
      
    </div>

    <div class="espacio"></div>

    <div class="titulo">
      <div class="cajablanco2"></div>
      <button  class="boton2" onclick="pagar()">PAGAR</button>
      <button class="boton2" onclick="reload()">VACIAR CARRITO</button>
      <div class="decoracion"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
