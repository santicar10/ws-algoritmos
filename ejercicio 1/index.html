<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="cont">
     

        <div>
          <input type="text" id="nombreProduc">
          <button id="btnAgregar" class="btn btn-primary" onclick="BuscarPro()">
            Buscar  
          </button>
        </div>

        <div class="mb-3">
          <select class="form-select" required="" aria-label="select example" id="catego">
            <option value="">Escoja categoria del producto</option>
            <option value="Hogar">Hogar</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Ropa">Ropa</option>
          </select>
          <div class="invalid-feedback">Elija una categoria</div>
        </div>

        <div class="mb-3">
          <input
          type="text"
            class="form-control"
            id="nombreProducto"
            placeholder="nombre del producto"
          ></input>
          <div class="invalid-feedback">
            por favor ingrese el nombre del producto.
          </div>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="precio"
            placeholder="precio del producto"
          />
          <div class="invalid-feedback">
            por favor ingrese la precio del producto.
          </div>
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="canti"
            placeholder="cantidad del producto"
          />
          <div class="invalid-feedback">
            por favor ingrese la cantidad del producto.
          </div>
        </div>

        <div class="mb-3">
          <button id="btnAgregar" class="btn btn-primary" onclick="agregar()">
            Agregar producto al Final
          </button>
        </div>

        <div class="mb-3">
          <button id="btnAgregarInicio" class="btn btn-primary" onclick="agregarInicio()">
            Agregar producto al Inicio
          </button>
        </div>


      <div>
        <div class="apart">
          <p>opciones de administrador</p>
        </div>
        <div class="mb-3">
          <button id="btnAgregar" class="btn btn-primary" onclick="productoCatego()">
            cantidad de productos por categoria 
          </button>
          <button id="btnAgregar" class="btn btn-primary" onclick="TotalCatego()">
            total de productos 
          </button>
          <button id="btnAgregar" class="btn btn-primary" onclick="TotalPrecio()">
            valor total de productos  
          </button>
        </div>
      </div>

      <script src="js/main.js"></script>
    </div>
  </body>
</html>
